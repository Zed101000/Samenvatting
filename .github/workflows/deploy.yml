name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Verify files exist
      run: |
        echo "📁 Checking docs directory structure:"
        ls -la docs/
        echo ""
        echo "📄 Checking patterns directory:"
        ls -la docs/patterns/
        echo ""
        echo "🔍 Verifying specific files:"
        test -f docs/index.html && echo "✅ index.html exists" || echo "❌ index.html missing"
        test -f docs/patterns/state.html && echo "✅ state.html exists" || echo "❌ state.html missing"
        test -f docs/patterns/template-method.html && echo "✅ template-method.html exists" || echo "❌ template-method.html missing"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
