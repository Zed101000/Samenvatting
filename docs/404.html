<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - PlayerMMO Design Patterns</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-white);
        }
        
        .error-content {
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #bdc3c7;
        }
        
        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-pattern"></div>
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                The page you're looking for might have been moved, deleted, or doesn't exist. 
                Let's get you back to exploring our design patterns documentation.
            </p>
            <div class="error-links">
                <a href="./" class="btn btn-primary">Return Home</a>
                <a href="./patterns/" class="btn btn-secondary">Browse Patterns</a>
                <a href="./uml-modeling.html" class="btn btn-secondary">UML Guide</a>
            </div>
        </div>
    </div>
    
    <script>
        // Handle URL redirects, especially old /docs/ paths
        const path = window.location.pathname;
        const hash = window.location.hash;
        
        // If URL contains /docs/, redirect to the correct path
        if (path.includes('/docs/')) {
            const newPath = path.replace('/docs/', '/');
            window.location.href = newPath + hash;
            return;
        }
        
        // Common redirects  
        const redirects = {
            '/patterns': './patterns/',
            '/uml': './uml-modeling.html',
            '/documentation': './#documentation',
            '/design-patterns': './#patterns'
        };
        
        if (redirects[path]) {
            window.location.href = redirects[path];
            return;
        }
        
        // Auto-redirect to home after 10 seconds
        setTimeout(() => {
            window.location.href = './';
        }, 10000);
    </script>
</body>
</html>
